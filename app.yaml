application: microupdater
version: joule # Version 1
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static

- url: /admin/croned
  script: croned.py
  login: admin

- url: /admin/remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /*
  script: main.py
  
