<!DOCTYPE html> 
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="/media/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/media/css/reset-fonts-grids.css" type="text/css">
  <link title="default stylesheet" rel="stylesheet" href="/media/css/default.css" type="text/css">
  <title>Microupdater - News from startup blogs</title>
  <script type="text/javascript" src="/media/jquery-1.3.2.js"></script>
</head>
<body>
<div id="doc3">
  <div id="hd">
    <h1 class="heading">
      <a class="title" href="/">Microupdater |</a> 
      <span class="subtitle">News from startup blogs</span>
    </h1>
  </div>

  {% block bd %}
  {% endblock bd %}

  <div id="ft">
    <p id="links">
    <a href="/following">following</a> | 
    <a href="#">sponsor</a> | 
    <a href="#">source</a> | 
    <a href="#">contact</a>
    </p>
    <p id="copyright">
    2009 (d) 
    <a href="http://juvenn.github.com">Juvenn Woo</a>.
    Powered by
    <a href="#">PubSubHubbub(PuSH)</a>,
    <a href="#">FeedParser</a>, 
    and AppEngine.
    </p>
  </div>
</div>
<script type="text/javascript">
  function nextPage() {
    $("#next").click(function() {
      var url = $("#next").attr("href");
      $("#next").remove();
      $.get(url, function(data) {
	$("#entries").append(data);
	});
      });
  }
</script>
</body>
</html>
