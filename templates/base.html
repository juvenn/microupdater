<script type="text/javascript">
  google.load('jquery', '1.4');

  function nextPage() {
    $("#next").click(function() {
      var url = $("#next").attr("href");
      $("#next").remove();
      $.get(url, function(data) {
	$("#entries").append(data);
	});
      });
  }

  google.setOnLoadCallback(nextPage);
