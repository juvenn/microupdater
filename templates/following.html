{% extends "base.html" %}

{% block bd %}
  <div id="bd">
    <div class="section">
      <ol class="collection">
	{% for c in channels %}
	<li class="item">
	<span class="title"><a href="{{c.link}}">{{c.title}}</a></span>
	<span class="url">{{c.topic}}</span>
	[<em class="meta">{{c.status}}</em>]
	</li>
	{% endfor %}
      </ul>
    </div>
  </div>
{% endblock bd %}
