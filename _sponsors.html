<!--Section Sponsor Posts-->
<div class="section sponsor">
  <h3 class="section">Featured Channels</h3>
  <ul class="entries">
    {% for e in entries %}
    <li class="entry">
    <div class="meta">
      <span class="channel">
	<a href="{{e.channel.blog}}">{{e.channel.title|truncatewords:5}}</a>
      </span>
    </div>
      <p class="entry">
        <span class="author">{{e.author}}</span> 
        <span class="title">
	  <a href="{{e.link}}">{{e.title|truncatewords:10}}</a>
	</span>
	<span class="summary">
	  {{e.summary|striptags|truncatewords:20}}
	</span>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
