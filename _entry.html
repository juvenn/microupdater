  <li class="entry">
  <h4 class="entry">
    {{e.author}} /
    <a href="{{e.channel_url}}">{{e.channel_title}}</a>
  </h4>
  <p class="entry">
  <span class="title"><a href="{{e.url}}">{{e.title|truncatewords:15}}</a></span> - 
  {%if e.imgsrc %}
  <a href="{{e.imgsrc}}"><img class="entry" src="{{e.imgsrc}}"/></a>
  {%endif%}
  {{ e.content|truncatewords:50|removetags:"p div img br a pre blockquote b" }}
  </p>
  <div>
    <span class="timestamp">{{e.updated|timesince}} ago</span>
  </div>
  </li>
