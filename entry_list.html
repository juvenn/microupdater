  <li class="entry">
  <h4 class="entry">
    {{e.channel.title}} / 
    <a href="{{e.link}}">{{e.title}}</a>
    <span class="timestamp">{{e.updated|timesince}} ago</span>
  </h4>
  <p class="entry">
  {%if e.imgsrc %}
  <a href="{{e.imgsrc}}"><img class="entry" src="{{e.imgsrc}}"/></a>
  {%endif%}
  {{ e.summary|truncatewords:60|removetags:"p div img br" }}
  </p>
  </li>
